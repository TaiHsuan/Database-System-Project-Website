						<h2>保母搜尋</h2>

					<div class="box">
            <form method="" action="">
              <div class="row gtr-uniform gtr-50">
                  <label for="select-59df" class="u-label">縣市</label>
                  <div class="col-12">
                    <select name="category" id="category">
                      <option value="基隆市" data-calc="基隆市" selected="selected">基隆市</option>
                      <option value="台北市" data-calc="台北市">台北市</option>
                      <option value="桃園市" data-calc="桃園市">桃園市</option>
                      <option data-calc="新北市" value="新北市">新北市</option>
                      <option data-calc="新竹縣" value="新竹縣">新竹縣</option>
                      <option data-calc="新竹市" value="新竹市">新竹市</option>
                      <option data-calc="苗栗縣" value="苗栗縣">苗栗縣</option>
                      <option data-calc="台中市" value="台中市">台中市</option>
                      <option data-calc="彰化縣" value="彰化縣">彰化縣</option>
                      <option data-calc="雲林縣" value="雲林縣">雲林縣</option>
                      <option data-calc="南投縣" value="南投縣">南投縣</option>
                      <option data-calc="嘉義市" value="嘉義市">嘉義市</option>
                      <option data-calc="嘉義縣" value="嘉義縣">嘉義縣</option>
                      <option data-calc="台南市" value="台南市">台南市</option>
                      <option data-calc="高雄市" value="高雄市">高雄市</option>
                      <option data-calc="屏東縣" value="屏東縣">屏東縣</option>
                      <option data-calc="台東縣" value="台東縣">台東縣</option>
                      <option data-calc="花蓮縣" value="花蓮縣">花蓮縣</option>
                      <option value="宜蘭縣" data-calc="宜蘭縣">宜蘭縣</option>
                      <option data-calc="澎湖縣" value="澎湖縣">澎湖縣</option>
                      <option data-calc="金門縣" value="金門縣">金門縣</option>
                      <option data-calc="連江縣" value="連江縣">連江縣</option>
                    </select>
                  </div>
                  <label class="u-label">收托對象</label>
                  <div class="col-3">
                    <input type="checkbox" name="age0" id="age0" value="0">
                    <label for="age0">0~2歲</label>
                  </div>
                  <div class="col-12">
                    <input type="checkbox" name="age1" id="age1" value="1">
                    <label for="age1">2歲以上</label>
                  </div>
                  <label for="select-59df" class="u-label">有無公共化</label>
                  <div class="col-4 col-12-narrower">
                    <input type="radio" id="Unlimited" name="publicization" value = "0" checked>
                    <label for="Unlimited">不限</label>
                  </div>
                  <div class="col-4 col-12-narrower">
                    <input type="radio" id="None1" value="1"  name="publicization">
                    <label for="None1">沒有</label>
                  </div>
                  <div class="col-12">
                    <input type="radio" id="Have" value="Have"  name="publicization">
                    <label for="Have">有</label>
                  </div>
                  <label for="select-59df" class="u-label">時段</label>
                  <div class="col-4 col-12-narrower">
                    <input type="checkbox" name="DaytimeWeekday" id="DaytimeWeekday" value="DaytimeWeekday"> 
                    <label for="DaytimeWeekday">日間(平日)</label>
                  </div>
                  <div class="col-4 col-12-narrower"> 
                    <input type="checkbox" name="DaytimeWeekend" id="DaytimeWeekend" value="DaytimeWeekend">
                    <label for="DaytimeWeekend">日間(假日)</label>
                  </div>
                  <div class="col-4 col-12-narrower"> 
                    <input type="checkbox" name="Allday" id="Allday" value="Allday"> 
                    <label for="Allday">全天</label>
                  </div>
                  <div class="col-4 col-12-narrower">
                    <input type="checkbox" name="NighttimeWeekday" id="NighttimeWeekday"value="NighttimeWeekday"> 
                    <label for="NighttimeWeekday">夜間(平日)</label>
                  </div>
                  <div class="col-4 col-12-narrower">
                    <input type="checkbox" name="NighttimeWeekend" id='NighttimeWeekend'value="NighttimeWeekend"> 
                    <label for="NighttimeWeekend">夜間(假日)</label>
                  </div>
                  <div class="col-12">
                    <ul class="actions special">
                      <li><input type="submit" value="搜尋" /></li>
                    </ul>
                  </div>
              </div>
            </form>
