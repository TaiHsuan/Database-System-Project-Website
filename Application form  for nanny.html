            .preview {
              max-width: 300px;
              max-height: 300px;
            }
        </style>
	</head>
	<body class="is-preload">
		<div id="page-wrapper">
			<!-- Header -->
				<header id="header">
					<h1><a href="index.html">托嬰機構與保母查詢系統</a></h1>
					<nav id="nav">
						<ul>
							<li><a href="index.html">首頁</a></li>
							<li>
								<a href="#" class="icon solid fa-angle-down">功能</a>
								<ul>
									<li><a href="serch-nanny.html">保母搜尋</a></li>
									<li><a href="serch-agency.html">機構搜尋</a></li>

							</li>
						</ul>

				</header>
			<!-- Main -->
            <section id="main" class="container">
                <header>
                    <h2>申請保母身分</h2>
                    <p>填寫資料申請保母身分</p> 
                </header>
                <section class="box">
                    <h2>基本資料</h2>
                    <form method="post" action="#">
                        <label for="imageUpload">服務登記證上傳：</label>
                        <input type="file" onchange="previewImage(event)" accept="image/*">
                        <img class="preview" id="preview" src="#" alt="圖片預覽">
                        <label for="imageUpload">技術士證照上傳：</label>
                        <input type="file" onchange="previewImage2(event)" accept="image/*">
                        <img class="preview" id="preview2" src="#" alt="圖片預覽">
                        <div class="col-4">
                            <label>姓名</label>
                            <input type="text" name="username" id="username" value=""> 
                        </div>
                        <div class="col-4">
                            <label>性別</label>
                            <input type="radio" name="gender" id="meal" value="meal">
                            <label for="gender">男</label>
                            <input type="radio" name="gender" id="female" value="female">
                            <label for="gender">女</label>
                        </div>
                        <div class="row gtr-uniform gtr-50">
                            <div class="col-6 col-12-mobilep">
                                <label>縣市</label>
                                <select name="category" id="category">
                                    <option value="基隆市" data-calc="基隆市" selected="selected">基隆市</option>
                                    <option value="台北市" data-calc="台北市">台北市</option>
                                    <option value="桃園市" data-calc="桃園市">桃園市</option>
                                    <option data-calc="新北市" value="新北市">新北市</option>
                                    <option data-calc="新竹縣" value="新竹縣">新竹縣</option>
                                    <option data-calc="新竹市" value="新竹市">新竹市</option>
                                    <option data-calc="苗栗縣" value="苗栗縣">苗栗縣</option>
                                    <option data-calc="台中市" value="台中市">台中市</option>
                                    <option data-calc="彰化縣" value="彰化縣">彰化縣</option>
                                    <option data-calc="雲林縣" value="雲林縣">雲林縣</option>
                                    <option data-calc="南投縣" value="南投縣">南投縣</option>
                                    <option data-calc="嘉義市" value="嘉義市">嘉義市</option>
                                    <option data-calc="嘉義縣" value="嘉義縣">嘉義縣</option>
                                    <option data-calc="台南市" value="台南市">台南市</option>
                                    <option data-calc="高雄市" value="高雄市">高雄市</option>
                                    <option data-calc="屏東縣" value="屏東縣">屏東縣</option>
                                    <option data-calc="台東縣" value="台東縣">台東縣</option>
                                    <option data-calc="花蓮縣" value="花蓮縣">花蓮縣</option>
                                    <option value="宜蘭縣" data-calc="宜蘭縣">宜蘭縣</option>
                                    <option data-calc="澎湖縣" value="澎湖縣">澎湖縣</option>
                                    <option data-calc="金門縣" value="金門縣">金門縣</option>
                                    <option data-calc="連江縣" value="連江縣">連江縣</option>
                                </select>
                            </div>
                            <div class="col-6 col-12-mobilep">
                                <label>地址</label>
                                <input type="text" name="address" id="address" value="">
                            </div>
                        </div>
                        <div class="col-4">
                            <label>電話</label>
                            <input type="text" name="phone" id="phone" value="">
                            <label>年齡</label>
                            <input type="text" name="age" id="age" value="">
                            <label>最高學歷</label>
                            <input type="text" name="education" id="education" value="">
                            <label>登記編號</label>
                            <input type="text" name="registration number" id="registration number" value="">
                            <label>取證日期</label>
                            <input type="text" name="issuance" id="issuance" value="20020101">
                            <label>人員資格</label>
                            <input type="text" name="credentials" id="credentials" value="">
                            <label>技術證號</label>
                            <input type="text" name="certification number" id="certification number" value="">
                            <label>保母編號</label>
                            <input type="text" name="childcare provider number" id="childcare provider number" value="">
                            <label>準公共化資格</label>
                            <input type="radio" name="publicization" id="Yes" value="Yes">
                            <label for="Yes">有</label>
                            <input type="radio" name="publicization" id="No" value="No">
                            <label for="No">沒有</label>
                            <label>收托多胞胎意願</label>
                            <input type="radio" name="twins" id="Yes1" value="Yes">
                            <label for="Yes1">有</label>
                            <input type="radio" name="twins" id="No1" value="No">
                            <label for="No1">沒有</label>
                            <label>收托新原住民</label>
                            <input type="radio" name="aboriginals" id="Yes2" value="Yes">
                            <label for="Yes2">有</label>
                            <input type="radio" name="aboriginals" id="No2" value="No">
                            <label for="No2">沒有</label>
                            <label>收托對象</label>
                            <input type="radio" name="General" id="nospecial" value="Yes">
                            <label for="nospecial">有</label>
                            <input type="radio" name="General" id="special" value="No">
                            <label for="special">沒有</label>
                            <label>收托年齡 (都可以兩個都要勾)</label>
                            <input type="checkbox" name="Age of enrollment" id="zerototwo" value="zerototwo">
                            <label for="zerototwo">0~2歲</label>
                            <input type="checkbox" name="Age of enrollment" id="uptwo" value="uptwo">
                            <label for="uptwo">2歲以上</label>
                            <label>托育服務位置</label>
                            <input type="text" name="address" id="address" value="">
                        </div>
                        <h2>托育現況設定</h2>
                        <div class="col-4">
                            <label>收托服務類型</label>
                            <input type="checkbox" name="Type of care" id="inhome" value="inhome">
                            <label for="inhome">在宅服務</label>
                            <input type="checkbox" name="Type of care" id="Mobile" value="Mobile">
                            <label for="Mobile">到宅服務</label>
                            <label>托育時段</label>
                            <input type="checkbox" name="DaytimeWeekday" id="DaytimeWeekday" value="DaytimeWeekday">
                            <label for="DaytimeWeekday">日間(平日)</label>
                            <input type="checkbox" name="DaytimeWeekend" id="DaytimeWeekend" value="DaytimeWeekend">
                            <label for="DaytimeWeekend">日間(假日)</label>
                            <input type="checkbox" name="Allday" id="Allday" value="Allday">
                            <label for="Allday">全天</label>
                            <input type="checkbox" name="NighttimeWeekday" id="NighttimeWeekday" value="NighttimeWeekday">
                            <label for="NighttimeWeekday">晚間(平日)</label>
                            <input type="checkbox" name="NighttimeWeekend" id="NighttimeWeekend" value="NighttimeWeekend">
                            <label for="NighttimeWeekend">晚間(假日)</label>
                            <label>時薪</label>
                            <input type="text" name="salary" id="salary" value="">
                        </div>
                        <h2>所屬居家托育服務中心(選填)</h2>
                        <div class="col-4">
                            <label>居家托育服務中心名稱</label>
                            <input type="text" name="Service Center Name" id="Service Center Name" value="虎尾托育服務中心">
                            <label>服務中心聯絡電話</label>
                            <input type="text" name="Contact Phone Number" id="Contact Phone Number" value="">
                            <label>地址</label>
                            <input type="text" name="Service Center Contacet address" id="Service Center Contacet address" value="">
                        </div>
                        <div class="col-12">
                            <ul class="actions">
                                <li><input type="submit" value="送出" /></li>
                            </ul>
                        </div>
                    </form>
                </section>
            </section>

			<footer id="footer">

				</ul>
				<ul class="col-4">
					<label style="color: antiquewhite;">查詢</label>
					<a href="serch-nanny.html">保母查詢</a>
					<a href="serch-agency.html">機構查詢</a>
				</ul>
				</div>

		</div>
		<!-- Scripts -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/jquery.dropotron.min.js"></script>
        <script src="assets/js/jquery.scrollex.min.js"></script>
        <script src="assets/js/browser.min.js"></script>
        <script src="assets/js/breakpoints.min.js"></script>
        <script src="assets/js/util.js"></script>
        <script src="assets/js/main.js"></script>
        <script>
            function previewImage(event) {
                var reader = new FileReader();
                reader.onload = function(){
                var output = document.getElementById('preview');
                output.src = reader.result;
                };
                reader.readAsDataURL(event.target.files[0]);
            }
            function previewImage2(event) {
                var reader = new FileReader();
                reader.onload = function(){
                var output = document.getElementById('preview2');
                output.src = reader.result;
                };
                reader.readAsDataURL(event.target.files[0]);
            }
        </script>

	</body>
