    <section class="skrollable u-align-center u-clearfix u-image u-section-1" id="sec-c5cf" data-image-width="3508" data-image-height="2480">
      <div class="u-clearfix u-sheet u-sheet-1">
        <h2 class="u-align-center u-text u-text-1" data-animation-name="customAnimationIn" data-animation-duration="2000">註冊</h2>
        <p class="u-align-center u-text u-text-2">註冊後開始尋找保母與機構</p>
        <div class="u-form u-white u-form-1">
          <form action="#" class="u-clearfix u-form-spacing-48 u-form-vertical u-inner-form" style="padding: 50px;" source="custom" name="form" method="post">
            <div class="u-form-group u-form-group-1">
              <label for="text-2a98" class="u-label u-label-1">姓名</label>
              <input type="text" id="text-2a98" name="name" class="u-border-3 u-border-grey-5 u-border-no-left u-border-no-right u-border-no-top u-input u-input-rectangle u-input-1" placeholder="請輸入本名">
            </div>
            <div class="u-form-group u-form-group-2">
              <label for="text-79e0" class="u-label u-label-2">電子郵件</label>
              <input type="text" placeholder="電子郵件即為帳號" id="text-79e0" name="email" class="u-border-3 u-border-grey-5 u-border-no-left u-border-no-right u-border-no-top u-input u-input-rectangle u-input-2">
            </div>
            <div class="u-form-email u-form-group">
              <label for="email-319a" class="u-label u-label-3">密碼</label>
              <input type="email" placeholder="輸入密碼" id="email-319a" name="password1" class="u-border-3 u-border-grey-5 u-border-no-left u-border-no-right u-border-no-top u-input u-input-rectangle u-input-3" required="">
            </div>
            <div class="u-form-group u-form-name">
              <label for="name-319a" class="u-label u-label-4">再次輸入密碼</label>
              <input type="text" placeholder="再次輸入密碼" id="name-319a" name="password2" class="u-border-3 u-border-grey-5 u-border-no-left u-border-no-right u-border-no-top u-input u-input-rectangle u-input-4" required="">
            </div>
            <div class="u-form-group u-form-number u-form-number-layout-number u-form-partition-factor-3 u-form-group-5">
              <label for="number-5758" class="u-label u-label-5">出生年</label>
              <div class="u-input-row" data-value="1990">
                <input value="1990" min="1990" max="2023" step="1" type="number" placeholder="" id="number-5758" name="year" class="u-border-3 u-border-grey-5 u-border-no-left u-border-no-right u-border-no-top u-input u-input-rectangle u-text-black u-white u-input-5">
              </div>
            </div>
            <div class="u-form-group u-form-number u-form-number-layout-number u-form-partition-factor-3 u-form-group-6">
              <label for="number-7092" class="u-label u-label-6">出生月</label>
              <div class="u-input-row" data-value="1">
                <input value="1" min="1" max="12" step="1" type="number" placeholder="" id="number-7092" name="moon" class="u-border-3 u-border-grey-5 u-border-no-left u-border-no-right u-border-no-top u-input u-input-rectangle u-text-black u-white u-input-6">
              </div>
            </div>
            <div class="u-form-group u-form-number u-form-number-layout-number u-form-partition-factor-3 u-form-group-7">
              <label for="number-c95e" class="u-label u-label-7">出生日</label>
              <div class="u-input-row" data-value="1">
                <input value="1" min="1" max="31" step="1" type="number" placeholder="" id="number-c95e" name="day" class="u-border-3 u-border-grey-5 u-border-no-left u-border-no-right u-border-no-top u-input u-input-rectangle u-text-black u-white u-input-7">
              </div>
            </div>
            <div class="u-form-group u-form-group-8">
              <label for="text-65b1" class="u-label u-label-8">地址</label>
              <input type="text" placeholder="輸入地址" id="text-65b1" name="address" class="u-border-3 u-border-grey-5 u-border-no-left u-border-no-right u-border-no-top u-input u-input-rectangle u-input-8">
            </div>
            <div class="u-form-group u-form-group-9">
              <label for="text-b5ad" class="u-label u-label-9">聯繫電話</label>
              <input type="text" id="text-b5ad" name="phone" class="u-border-3 u-border-grey-5 u-border-no-left u-border-no-right u-border-no-top u-input u-input-rectangle u-input-9" placeholder="輸入常使用的行動電話" maxlength="10">
            </div>
            <div class="u-align-left u-form-group u-form-submit">
              <a href="#" class="u-active-palette-1-light-2 u-border-none u-btn u-btn-submit u-button-style u-hover-palette-1-light-2 u-palette-3-base u-text-body-alt-color u-btn-1">註冊</a>
              <input type="submit" value="submit" class="u-form-control-hidden">
            </div>
            <div class="u-form-send-message u-form-send-success"> Thank you! Your message has been sent. </div>
            <div class="u-form-send-error u-form-send-message"> Unable to send your message. Please fix errors then try again. </div>
            <input type="hidden" value="" name="recaptchaResponse">
          </form>
        </div>
